<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>{.Title}</title>
    <script>
      function logout() {
        if (window.confirm("ログアウトしますか？")) {
          window.location = "/logout";
        }
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container bg-white p-0">
      <nav
        class="
          navbar-expand-sm navbar navbar-dark
          p-1
          bg-primary
          justify-content-between
        "
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Top</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
          </li>
        </ul>
        <a href="#" onclick="javascript:logout();">
          <span class="navbar-text text-light"> {{.Account}} </span></a
        >
      </nav>
      <div class="p-3">
        <h1 class="display-4 mb-4 text-primary">{{.Title}}</h1>
      </div>
      <!-- メイン部分開始 -->
      <h4>{{ .Message }}</h4>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="Account">Account(mail address)</label>
          <input type="mail" class="form-control" id="account" name="account" />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" name="pass" />
        </div>
        <button type="submit" class="btn btn-primary">Click</button>
      </form>
      <!-- メイン部分終了 -->
    </div>
  </body>
</html>
